<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste CloudKit JS</title>

    <!--Importação do Knockout que permite a comunicação entre o arquivo HTML e o javascript da pagina
        Importacao do arquivo Js 
        Importacao do CloudKit

            Algumas tags novas foram adicionadas com o Knockout, elas permitem transmitir variaveis do HTML
        para  o Js e virce versa
    -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script type="text/javascript" src="/controllers/index.js"></script>
    <script src="https://cdn.apple-cloudkit.com/ck/1/cloudkit.js" async></script>

</head>
<body>

        <div class="container">
            <div class="page-header">
                <h1>CloudNotes <small>Example CloudKit JS Application</small></h1>
                <span data-bind="text: displayUserName"></span>
                <div id="apple-sign-in-button"></div>
            </div>
    
            <div data-bind="visible: newNoteVisible">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add New Note</h3>
                    </div>

                    <!-- CADASTRO DE NOTAS -->

                    <div class="panel-body">
                        <form data-bind="submit: saveNewNote">
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" placeholder="name" data-bind="value: newNoteTitle" />
                            </div>
                            
                            <div class="form-group">
                                <label>Content</label>
                                <input class="form-control" placeholder="Content" data-bind="value: newNoteContent" />
                            </div>
                            <button type="submit" data-bind="enable: saveButtonEnabled" class="btn btn-primary pull-right">Save Note</button>
                            
                        </form>
                    </div>
                </div>
                <hr>
            </div>

            <!-- LISTA DE PRODUTOS -->

            <h3>Products</h3>

            <ul data-bind="foreach: notes">
                <li>
                    <strong data-bind="text: fields.title.value"></strong>
                    <p><span data-bind="text: fields.text.value"></span></p>
                    <button data-bind="click: $parent.deleteNote">Delete</button>
                    <button data-bind="click: $parent.atualizarNote">Att</button>
                </li>
            </ul>

            <!-- LISTA ALTERNATIVA -->

                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4><span data-bind="text: fields.title.value"></span></h4>
                        <p><span data-bind="text: fields.content.value"></span></p>
                    </div>
                </div>
            </div> -->
        
        
            </div>
    
</body>
</html>
